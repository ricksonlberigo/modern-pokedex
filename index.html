<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="pokedex">
      <div id="top">
        <div id="top-bar">
          <input type="text" id="search" placeholder="Search Pokémon name" />
          <span id="number"></span>
        </div>
        <div id="poke-image-placeholder">
        </div>
      </div>

      <div id="data" class="hidden">
        <div id="types"></div>
          <h4 style="color: rgb(116, 203, 72)" id="base-stats">Base Stats</h4>
          <div id="stats">
            <div class="stat-row">
              <div class="stat-desc">HP</div>
              <div class="stat-number">045</div>
              <div class="stat-bar">
                <div class="bar-outer">
                  <div class="bar-inner" style="width: 45%"></div>
                </div>
              </div>
            </div>

            <div class="stat-row">
              <div class="stat-desc">ATK</div>
              <div class="stat-number">049</div>
              <div class="stat-bar">
                <div class="bar-outer">
                  <div class="bar-inner" style="width: 49%"></div>
                </div>
              </div>
            </div>

            <div class="stat-row">
              <div class="stat-desc">DEF</div>
              <div class="stat-number">049</div>
              <div class="stat-bar">
                <div class="bar-outer">
                  <div class="bar-inner" style="width: 49%"></div>
                </div>
              </div>
            </div>

            <div class="stat-row">
              <div class="stat-desc">SATK</div>
              <div class="stat-number">065</div>
              <div class="stat-bar">
                <div class="bar-outer">
                  <div class="bar-inner" style="width: 65%"></div>
                </div>
              </div>
            </div>

            <div class="stat-row">
              <div class="stat-desc">SDEF</div>
              <div class="stat-number">065</div>
              <div class="stat-bar">
                <div class="bar-outer">
                  <div class="bar-inner" style="width: 65%"></div>
                </div>
              </div>
            </div>

            <div class="stat-row">
              <div class="stat-desc">SPD</div>
              <div class="stat-number">045</div>
              <div class="stat-bar">
                <div class="bar-outer">
                  <div class="bar-inner" style="width: 45%"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/pokeapi.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
